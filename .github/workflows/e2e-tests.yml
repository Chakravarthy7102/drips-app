name: Run e2e tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install E2E test browsers
        run: npx playwright install-deps

      - name: Build app
        run: npm run build

      - name: Run e2e tests
        run: npm run test:e2e
